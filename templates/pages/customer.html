<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Lista de Clientes</title>
</head>
<body>
    <h2>Registro de Cliente</h2>
    <form id="customerForm" method="post" action="http://localhost:3000/api/v1/customers">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="lastName">Apellido:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="phone">Teléfono:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="user[email]" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="user[password]" required><br><br>

        <input type="submit" value="Registrar">
    </form>

    <h2>Lista de Clientes</h2>
    <ul id="customerList"></ul>

    <script>
        // Función para cargar la lista de clientes
        async function loadCustomerList() {
            const customerListElement = document.getElementById("customerList");

            try {
                const response = await fetch(
                    "http://localhost:3000/api/v1/customers",
                    {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                        },
                    }
                );

                if (!response.ok) {
                    throw new Error("Failed to fetch customer list");
                }

                const data = await response.json();

                // Limpiar la lista antes de agregar nuevos elementos
                customerListElement.innerHTML = "";

                // Agregar cada cliente a la lista
                data.forEach(customer => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `Id: ${customer.id} - Nombre: ${customer.name} ${customer.lastName} - Teléfono: ${customer.phone} - Email: ${customer.user.email}`;
                    customerListElement.appendChild(listItem);
                });

            } catch (error) {
                console.error("Error:", error);
                alert("Failed to fetch customer list");
            }
        }

        // Llamar a loadCustomerList al cargar la página para mostrar la lista inicialmente
        window.addEventListener("DOMContentLoaded", () => {
            loadCustomerList();
        });

        // Función para manejar el envío del formulario de registro de cliente
        const customerForm = document.getElementById("customerForm");
        customerForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const lastName = document.getElementById("lastName").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch(
                    "http://localhost:3000/api/v1/customers",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            name,
                            lastName,
                            phone,
                            user: {
                                email,
                                password
                            }
                        }),
                    }
                );

                if (!response.ok) {
                    throw new Error("Failed to create customer");
                }

                // Recargar la lista de clientes después de agregar uno nuevo
                loadCustomerList();

                const data = await response.json();
                console.log("Customer created:", data);
                alert("Cliente creado exitosamente");
                // Aquí puedes redirigir al usuario a otra página o mostrar un mensaje de éxito
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to create customer");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*Google Fonts*/
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        font-family: "Poppins", "sans-serif";
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        scroll-padding-top: 2rem;
        scroll-behavior: smooth;
      }

      :root {
        --white: #ffffff;
        --black: #000000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      section {
        padding: 4.5rem 0 1.5rem;
      }

      img {
        width: 100%;
      }

      body {
        color: var(--text-color);
      }

      header {
        position: fixed;
        width: 100%;
        top: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        background: var(--bg-color);
        box-shadow: 0 8px 11px rgb(14 55 54 / 15%);
        padding: 20px 100px;
        transition: 0.5s;
      }

      .profile {
        display: flex;
        align-items: center;
        column-gap: 0.5rem;
        cursor: pointer;
      }

      .profile img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        object-position: center;
        border-radius: 50%;
      }

      .profile span {
        font-size: 13px;
        font-weight: 500;
      }

      .profile span a {
        text-decoration: none;
        color: var(--text-color);
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-color);
        column-gap: 0.5rem;
      }

      .logo .bx {
        font-size: 24px;
        color: var(--hospital-green);
      }

      .navbar {
        display: flex;
        column-gap: 0.5rem;
        margin: 0.3rem;
      }

      .navbar a {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-color);
        padding: 0.8rem 1rem;
      }

      .navbar a:hover,
      .navbar .home-active {
        background: var(--hospital-green);
        border-radius: 5rem;
        color: var(--bg-color);
      }

      #menu-icon {
        font-size: 24px;
        cursor: pointer;
        z-index: 10001;
        display: none;
      }
    </style>
  </head>

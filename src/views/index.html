<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa con Leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map-template {
        height: 500px; /* Ajusta la altura según tus necesidades */
      }
    </style>
  </head>
  <body>
    <div id="map-template"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Inicializa el mapa
      const map = L.map("map-template").setView([4.6089, -74.0875], 12);

      // Agrega una capa base de OpenStreetMap
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Función para obtener los puntos desde el endpoint
      async function getMapPoints() {
        try {
          const response = await fetch("http://localhost:3000/api/v1/points"); // Cambia la URL según tu configuración
          const mapPoints = await response.json();
          return mapPoints;
        } catch (error) {
          console.error("Error fetching map points:", error);
          return [];
        }
      }

      // Función para crear círculos en el mapa
      async function createMapCircles() {
        const mapPoints = await getMapPoints();

        mapPoints.forEach((point) => {
          const circle = L.circle([point.latitude, point.longitude], {
            color: "green",
            fillColor: "green",
            fillOpacity: 0.25,
            radius: 500,
          }).addTo(map);

          circle.bindPopup(point.title);

          if (point.description) {
            circle.bindPopup(point.description);
          }
        });
      }

      // Carga los círculos cuando el mapa esté listo
      window.onload = async () => {
        await createMapCircles();
      };
    </script>
  </body>
</html>
